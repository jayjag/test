<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
<script src="js/mobjectify.js"></script>
</head>
<body>

<div id="Reset" data-url="Reset" data-role="page" data-theme="a">
<div data-role="header" data-theme="a">
<h1>Password Reset</h1>
</div>

<div data-role="content">
<div data-role="fieldcontain">
<label for="empid">Employee ID</label>
<input type="number" name="empid" id="empid" />
</div>
<div data-role="fieldcontain">
<label for="empemail">Email Address</label>
<input type="text" name="Email" id="empemail" />
</div>
<div data-role="fieldcontain">
<label for="empname">Name</label>
<input type="text" name="empname" id="empname" />
</div>
<input id="submit" type="submit" value="Submit"/>
</div></div>

<div id="Validation" data-url="Validation" data-role="page" data-theme="a">
<div data-role="header">
<h1>Validation</h1>
</div>

<div data-role="content">
<span id="msg">A text has been sent to your cell phone number on file containing your temporary password.</span>

</div></div>

</body>
</html>
